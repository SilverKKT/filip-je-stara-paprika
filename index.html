  <style>
    /* Reset & z√°klad */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1a1a1a, #000);
      color: #fff;
      display: flex;

    h1 {

    p {

    }

    .countdown {

    }

    .block {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: 1rem;
      min-width: 70px;
      backdrop-filter: blur(5px);

      animation: popIn 0.5s ease forwards;
    }

    .num {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
    }

    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: #ff9e90;
    }

    footer {
      font-size: 0.7rem;
      color: #777;
      margin-top: 2rem;
      opacity: 0.7;
    }

    #doneMessage {
      display: none;
      color: #ff5544;
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-shadow: 0 0 10px rgba(255,85,68,0.8);
      animation: glowIn 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: translateY(10px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Filip je star√° paprika üå∂Ô∏è</h1>
  <p>Odpoƒçet do 28.&nbsp;≈ô√≠jna 2026 ‚Äî den, kdy paprika dozraje do dokonalosti.</p>

  <div class="countdown" id="countdown">
    <div class="block"><div class="num" id="days">‚Äì</div><div class="label">dn√≠</div></div>
    <div class="block"><div class="num" id="hours">‚Äì</div><div class="label">hodin</div></div>
    <div class="block"><div class="num" id="mins">‚Äì</div><div class="label">minut</div></div>
    <div class="block"><div class="num" id="secs">‚Äì</div><div class="label">sekund</div></div>
  </div>

  <div id="doneMessage">üî• Hotovo! Filip u≈æ nen√≠ star√° paprika ‚Äî teƒè je <u>uzen√° legenda</u>. üî•</div>

  <footer>¬© 2025 Filip paprika‚Ñ¢ | ƒåas bƒõ≈æ√≠...</footer>

  <script>
    const targetDate = new Date(2026, 9, 28, 0, 0, 0);
    const daysEl = document.getElementById("days");
    const hrsEl = document.getElementById("hours");
    const minsEl = document.getElementById("mins");
    const secsEl = document.getElementById("secs");
    const doneMsg = document.getElementById("doneMessage");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.style.display = "none";
        doneMsg.style.display = "block";
        return;
      }

      const totalSec = Math.floor(diff / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const mins = Math.floor((totalSec % 3600) / 60);
      const secs = totalSec % 60;

      daysEl.textContent = days;
      hrsEl.textContent = String(hours).padStart(2, "0");
      minsEl.textContent = String(mins).padStart(2, "0");
      secsEl.textContent = String(secs).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
